<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <!--<audio src="mídia/luffy_rap.mp3" controls autoplay></audio>!-->
    <audio preload="metadata" autoplay controls >
        <source src="mídia/luffy_rap.mp3" type="audio/mpeg">
        <source src="mídia/luffy_rap.mp3" type="audio/ogg">
        <source src="mídia/luffy_rap.mp3" type="audio/wav">
        <p>Infelizmente, seu navedor não consegue reproduzir aúdio. <a href="mídia/luffy_rap.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
